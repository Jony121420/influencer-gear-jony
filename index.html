<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>influencer-gear-jony</title>
    <!-- style sheet link up -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- font awsome kit link -->
    <script src="https://kit.fontawesome.com/f926b99703.js" crossorigin="anonymous"></script>

</head>
<body>
    <header>
        <nav>
            <div class="left-head">
                <h2>Influencer products</h2>
            </div>
        </nav>

    </header>
    <!-- main section html starts from here -->
    <main>
        <!-- second section starts from here -->
        <div class="second-sec">
            <div class="second-sec-text">
                <div class="second-sec-title">
                    <h1>Start your Journey as</h1>
                       <h1> Influencer</h1>
                </div>
                <div class="second-sec-para">
                   <p>Here You can get all the gear and gadget which can help you to be a 
                    </p>
                    <p> best influencer and help you to build your own identity.</p>
                </div>
                <div class="second-sec-button">
                    <button>Prebook now <span><i class="fas fa-arrow-right"></i></span></button>
                </div>
            </div>
            <div class="second-sec-img">
                <img src="images/main-camera.png" alt="Loading">

            </div>
        </div>
        <!-- Product section starts from here -->
        <section class="product-sec">
            <h1 class="product-sec-healine">Popular Collection</h1>
            <articles class="product">
                <div class="product">
                    <div class="product-img">
                        <img src="images/tripod.png" alt="Loading">
                    </div>
                    <div class="product-detail">
                        <div product="product-title">
                            <h2>Flex Tripod</h2>
                        </div>
                        <div product="product-rating">
                            <h2>$50.48</h2>
                        </div>
                        <div product="product-info">
                            <div class="icon">
                              <div class="star"><i class="fas fa-star"></i></div>
                              <div class="star"><i class="fas fa-star"></i></div>
                              <div class="star"><i class="fas fa-star"></i></div>
                              <div class="star"><i class="fas fa-star"></i></div>
                              <div class="star"><i class="fas fa-star-half-alt"></i></div>
                            </div>
                            <div class="info-rating">
                                <p>4.99</p>
                            </div>
                        </div>
                        <div class="product-hint">
                            <p>Wordwide shifting available</p>
                               <p>Buyers protection possible!</p>
                        </div>
                    </div>
                </div>
            </articles>

        </section>
    </main>
    
    
</body>
</html>
